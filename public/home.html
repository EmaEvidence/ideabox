<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ideabox</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body style="background-image:url(images/bgimg.jpg); background-size:cover; background-repeat:no-repeat;">
<div>
<div class="heada"><h3>Ideabox<img src="images/logo.gif" width="50px" height="50px" /></h3></div>

<div class="formcont">
	<div>
	<form method="post" action="/processsignup/" class="userform">
    <h4> <a href="/" ><b style="float:left;" class="activea">Sign Up</b></a> <a href="/signin"><b style="float:right;">Sign In</b></a></h4> <br><br>
    	<div class="form-group">
		<input type="text" name="name" placeholder="Firstname Lastname" class="form-control" required>
        </div>
        <div class="form-group">
		<input type="email" name="email" placeholder="Email" class="form-control" required>
        </div>
        <div class="form-group">
		<input type="text" name="phone" placeholder="Phone No" class="form-control" required>
        </div>
        <div class="form-group">
        <input type="password" name="password" placeholder="Password" class="form-control" required>
        </div>
        <div class="form-group">
        <input type="password" name="comfirmpassword" placeholder="Confirm Password" class="form-control" required>
        </div>
        <div class="form-group">
        <input type="file" name="phone" placeholder="Confirm Password" class="form-control" required>
        </div>
        <div class="form-group">
		<input type="submit" name="submit" value="Sign Up" class="form-control btn btn-success" required>
        </div>
	</form>
    </div>
   
    </div>
</div>
</body>
</html>
